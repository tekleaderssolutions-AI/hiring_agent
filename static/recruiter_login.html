<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Recruiter Login - Recruitment Adventure</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">üéØ</div>
                <h1>Recruiter Portal</h1>
                <p>Find and hire the best candidates</p>
            </div>

            <form id="recruiter-login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required class="form-control"
                        placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required class="form-control"
                        placeholder="Enter your password">
                </div>

                <div id="error-message" class="error-message hidden"></div>

                <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </form>

            <div class="login-footer">
                <p style="margin-bottom: 1rem;">Don't have an account? <a href="/static/recruiter_register.html"
                        class="back-link" style="color: var(--primary-color); font-weight: 600;">Sign up</a></p>
                <a href="/" class="back-link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('recruiter-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');

            try {
                const res = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, role: 'recruiter' })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    // Store session and redirect
                    sessionStorage.setItem('user_role', 'recruiter');
                    sessionStorage.setItem('username', username);
                    window.location.href = '/?portal=recruiter';
                } else {
                    errorDiv.textContent = data.message || 'Invalid credentials';
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                errorDiv.textContent = 'Login failed. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
